<h2>
	Environments
	<div class="pull-right">
		<a class="btn btn-default" role="button" [routerLink]="['/environments/new']">Create</a>
	</div>
</h2>

<p>{{error}}</p>

<div class="panel panel-default">
  <ul class="list-group">
  	<li *ngFor="let env of envs" class="list-group-item">
      <span class="environment-name">{{env.name}}</span>
			<span class="environment-key">({{env.name}})</span>
    </li>
  </ul>
</div>
