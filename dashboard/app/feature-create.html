<h2>Create a new feature</h2>

<form (ngSubmit)="handleCreate()" #form="ngForm">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="alert alert-danger" role="alert" [hidden]="form.valid || form.pristine">
        Please correct the errors below.
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          #name="ngModel"
          type="text"
          class="form-control"
          required
          [(ngModel)]="feature.name">
        <div [hidden]="name.valid || name.pristine">
          Name is required
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">
        Create feature
      </button>
    </div>
  </div>
</form>
